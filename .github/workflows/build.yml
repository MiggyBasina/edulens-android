name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install Buildozer and ALL dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-venv \
          libffi-dev \
          libssl-dev \
          zlib1g-dev \
          libbz2-dev \
          libreadline-dev \
          libsqlite3-dev \
          libncursesw5-dev \
          xz-utils \
          tk-dev \
          libxml2-dev \
          libxmlsec1-dev \
          liblzma-dev \
          autoconf \
          automake \
          libtool
        pip install --upgrade pip
        pip install buildozer cython==0.29.33
    
    - name: Create buildozer.spec
      run: |
        echo "[app]" > buildozer.spec
        echo "title = EduLens" >> buildozer.spec
        echo "package.name = edulens" >> buildozer.spec
        echo "package.domain = org.edulens" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "source.include_exts = py,png,jpg,kv,ttf,json" >> buildozer.spec
        echo "version = 1.0.0" >> buildozer.spec
        echo "requirements = python3,kivy==2.2.1" >> buildozer.spec
        echo "orientation = portrait" >> buildozer.spec
        echo "fullscreen = 0" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "# CRITICAL SETTINGS" >> buildozer.spec
        echo "android.skip_update = false" >> buildozer.spec
        echo "android.accept_sdk_license = true" >> buildozer.spec
        echo "android.arch = arm64-v8a" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[android:permissions]" >> buildozer.spec
        echo "INTERNET" >> buildozer.spec
        echo "ACCESS_NETWORK_STATE" >> buildozer.spec
    
    - name: Build APK
      timeout-minutes: 90
      run: |
        echo "ðŸš€ Starting APK build..."
        echo "This will take 40â€“60 minutes for first build..."
        rm -rf .buildozer bin || true
        buildozer -v android debug 2>&1 | tee build.log
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: edulens-apk
        path: bin/*.apk
        retention-days: 7
    
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: build.log
        retention-days: 7
