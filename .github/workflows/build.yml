name: Build Android APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    # Cache apt packages to speed up system installs
    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt/archives
        key: ${{ runner.os }}-apt-${{ github.ref }}
        restore-keys: |
          ${{ runner.os }}-apt-

    # Cache Buildozer and Gradle directories
    - name: Cache Buildozer and Gradle
      uses: actions/cache@v4
      with:
        path: |
          .buildozer
          .gradle
        key: ${{ runner.os }}-buildozer-${{ github.ref }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    # Cache pip packages
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install EVERY dependency
      run: |
        sudo apt-get update -y
        sudo apt-get upgrade -y

        # Java
        sudo apt-get install -y openjdk-17-jdk openjdk-11-jdk
        sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java

        # Autotools + modern macros
        sudo apt-get install -y autoconf automake libtool libtool-bin autoconf-archive

        # Build essentials
        sudo apt-get install -y build-essential ccache cmake ninja-build pkg-config

        # Python dev
        sudo apt-get install -y python3-dev python3-pip python3-venv python3-setuptools

        # Kivy requirements
        sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
          libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev

        # Graphics
        sudo apt-get install -y libgl1-mesa-dev libgles2-mesa-dev libegl1-mesa-dev

        # Multimedia
        sudo apt-get install -y libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

        # Image formats
        sudo apt-get install -y libjpeg-dev libpng-dev libtiff-dev libwebp-dev libfreetype6-dev

        # Audio
        sudo apt-get install -y libmpg123-dev libvorbis-dev libogg-dev libflac-dev

        # Compression
        sudo apt-get install -y zlib1g-dev libbz2-dev liblzma-dev

        # Network/SSL
        sudo apt-get install -y libffi-dev libssl-dev

        # Python runtime support
        sudo apt-get install -y libsqlite3-dev libreadline-dev libncursesw5-dev xz-utils tk-dev libxml2-dev libxmlsec1-dev

        # Utilities
        sudo apt-get install -y git wget curl zip unzip

        echo "‚úÖ ALL system dependencies installed"

    - name: Install Python packages
      run: |
        python3 -m pip install --upgrade pip==24.0
        pip install setuptools==70.0.0 wheel==0.43.0
        pip install buildozer==1.5.0
        pip install cython==0.29.33
        pip install virtualenv==20.26.3
        echo "‚úÖ Python packages installed"

    - name: Install Android SDK command-line tools
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        curl -fo tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q tools.zip -d latest
        rm tools.zip
        echo "‚úÖ Installed Android SDK command-line tools"

    - name: Install Android SDK Platform 31
      env:
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      run: |
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          --sdk_root=$ANDROID_SDK_ROOT "platforms;android-31" "platform-tools"

    - name: Create SIMPLE buildozer.spec
      run: |
        echo "[app]" > buildozer.spec
        echo "title = EduLens" >> buildozer.spec
        echo "package.name = edulens" >> buildozer.spec
        echo "package.domain = org.edulens" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "source.include_exts = py,png,jpg,kv,ttf" >> buildozer.spec
        echo "version = 0.1.0" >> buildozer.spec
        echo "requirements = python3,kivy==2.2.1,libffi" >> buildozer.spec
        echo "orientation = portrait" >> buildozer.spec
        echo "fullscreen = 0" >> buildozer.spec
        echo "android.skip_update = false" >> buildozer.spec
        echo "android.accept_sdk_license = true" >> buildozer.spec
        echo "android.archs = arm64-v8a" >> buildozer.spec
        echo "android.api = 31" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        echo "[android:permissions]" >> buildozer.spec
        echo "INTERNET" >> buildozer.spec
        echo "ACCESS_NETWORK_STATE" >> buildozer.spec

    - name: Build APK (Phase 1 - MINIMAL)
      timeout-minutes: 120
      run: |
        echo "=== PHASE 1: MINIMAL APK ==="
        rm -rf bin || true
        buildozer -v android debug 2>&1 | tee build-phase1.log || true

        if ! ls bin/*.apk 1>/dev/null 2>&1; then
          echo "‚ùå Phase 1 failed. See build-phase1.log for details."
          exit 1
        fi
        echo "üéâ Phase 1 APK built successfully"

    - name: Phase 2 - Add real requirements
      run: |
        echo "[app]" > buildozer.spec
        echo "title = EduLens" >> buildozer.spec
        echo "package.name = edulens" >> buildozer.spec
        echo "package.domain = org.edulens" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "source.include_exts = py,png,jpg,kv,ttf,json,txt" >> buildozer.spec
        echo "version = 1.0.0" >> buildozer.spec
        echo "requirements = python3,kivy==2.3.0,kivymd==1.2.0,numpy,Pillow,protobuf,certifi,requests,libffi" >> buildozer.spec
        echo "orientation = portrait" >> buildozer.spec
        echo "fullscreen = 0" >> buildozer.spec
        echo "android.skip_update = false" >> buildozer.spec
        echo "android.accept_sdk_license = true" >> buildozer.spec
        echo "android.archs = arm64-v8a" >> buildozer.spec
        echo "android.api = 31" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        echo "[android:permissions]" >> buildozer.spec
        echo "INTERNET" >> buildozer.spec
        echo "ACCESS_NETWORK_STATE" >> buildozer.spec

    - name: Build APK (Phase 2 - REAL APP)
      timeout-minutes: 120
      run: |
        echo "=== PHASE 2: Building real app ==="
        buildozer -v android debug 2>&1 | tee build-phase2.log || true

        if ! ls bin/*.apk 1>/dev/null 2>&1; then
          echo "‚ùå Phase 2 failed. See build-phase2.log for details."
          exit 1
        fi
        echo "üéâ COMPLETE SUCCESS! Real APK built"

    - name: Upload ALL APKs
      uses: actions/upload-artifact@v4
      with:
        name: edulens-apks
        path: bin/*.apk
        retention-days: 7

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build-phase1.log
          build-phase2.log
        retention-days: 7
